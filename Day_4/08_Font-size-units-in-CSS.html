<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Units In css</title>
</head>
<body>
    <table border="2">
        <caption>Font-Size units in CSS</caption>
        <thead>
            <tr>
                <th>Serial No.</th>
                <th>Absolute</th>
                <th>Relative</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>px</td>
                <td>%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>pt</td>
                <td>em</td>
            </tr>
            <tr>
                <td>3</td>
                <td>pc</td>
                <td>rem</td>
            </tr>
            <tr>
                <td>4</td>
                <td>cm</td>
                <td>ch</td>
            </tr>
            <tr>
                <td>5</td>
                <td>mm</td>
                <td>vh</td>
            </tr>
            <tr>
                <td>5</td>
                <td>in</td>
                <td>vw + many more</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
