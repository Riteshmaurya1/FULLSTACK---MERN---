<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <caption>Student Name & Age</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ritesh Maurya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aditya Maurya</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Arun Maurya</td>
                <td>18</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Anurag Maurya</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
