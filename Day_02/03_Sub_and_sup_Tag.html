<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScript and SuperScript </title>
</head>
<body>
    <h1>Here SubScript Example</h1>
    <li><b> H</b> <sub><b>2</b></sub><b> O </b></li>
    <h1>Here SuperScript Example</h1>
    <li><b>A</b><sup> <b>2</b></sup></li>
</body>
</html>
