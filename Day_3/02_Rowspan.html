<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Table</title>
</head>
<body>
    <table border="2">
        <caption>Student Name & Age</caption>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Language</th>

            </tr>
            <tr>
                <th>Hindi</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ritesh Maurya</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aditya Maurya</td>
                <td></td>
                <td>No</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Arun Maurya</td>
                <td></td>
                <td>No</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Anurag Maurya</td>
                <td>Yes</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
