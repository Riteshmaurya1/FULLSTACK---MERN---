<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--there are two types of lists--> 
    <p>Ordered</p>
    <ol type="1">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <p>Unordered</p>
    <ul>
        <li>Ritesh</li>
        <li>Uttam</li>
        <li>Aman</li>
        <li>Ashish</li>
    </ul>
</body>
</html>
