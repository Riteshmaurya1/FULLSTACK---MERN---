<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration ,line-height & letter-spacing</title>
    <style>
        .first
        {
            text-decoration:red underline;
            font-weight:bolder;
            font-size: larger;
            text-align: center;
        }
        .Second
        {
            text-decoration:wavy blue underline;
            font-weight:bolder;
            font-size: larger;
            text-align: center; 
            line-height: 2.5;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="first">
        Text Decoration
    </div>
    <div class="Second">
        Text Decoration
    </div>
</body>
</html>
